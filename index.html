      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      display: inline-block;
      margin: 5px 10px;

      text-decoration: none;

      margin: 0 auto 22px;
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    .btn {
      background: var(--rose-2);
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 22px;
      border-radius: 10px;
      transition: background 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: var(--rose-3);
    }

    .section {
      max-width: 1000px;
      margin: 60px auto;
      text-align: center;
      padding: 0 20px;
    }

    .section h3 {
      color: #d57a7a;
      font-size: 28px;
      margin-bottom: 12px;
    }

      gap: 20px;
      margin-top: 30px;
    }

    }
