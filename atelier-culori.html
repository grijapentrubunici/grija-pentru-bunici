  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 40px 20px;
      color: var(--text);
    }

    h1 {
      text-align: center;
      color: var(--rose);
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .color-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      background-color: white;
      transition: transform 0.3s ease;
    }

    .color-card:hover {
      transform: scale(1.03);
    }

    .color-swatch {
      height: 120px;
    }

    .color-info {
      padding: 15px;
      text-align: center;
    }

    .color-name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .color-code {
      font-family: monospace;
      opacity: 0.8;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
