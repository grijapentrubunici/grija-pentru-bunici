<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despre noi - GrijÄƒ pentru Bunici</title>
  <style>
    :root {
      --rose: #f4b6b8;
      --rose2: #d57a7a;
      --bg: #fff9f9;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: var(--rose);
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 24px;
      font-weight: 700;
    }

    nav {
      background: var(--rose2);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* ðŸ”¸ HERO SECTION CU ANIMAÈšIE */
    .hero-despre-noi {
      background: url("despre-noi-hero.jpg") center/cover no-repeat;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      position: relative;
      animation: fadeIn 2.5s ease-in;
    }

    .hero-despre-noi::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-despre-noi h1 {
      position: relative;
      z-index: 2;
      font-size: 46px;
      font-weight: 700;
      animation: slideUp 2s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* ðŸ”¸ CONÈšINUT PRINCIPAL */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--rose2);
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    p {
      margin-bottom: 16px;
      text-align: justify;
    }

    footer {
      text-align: center;
      padding: 24px 12px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
