<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despre Noi - Grija pentru Bunici</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f8;
      color: #333;
    }

    header {
      background-color: #f4a6a6;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav {
      background-color: #d27777;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* Hero section */
    .hero {
      background-image: url('despre-noi-hero.jpg.png');
      background-size: cover;
      background-position: center;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(210, 119, 119, 0.45); /* roz semi-transparent */
    }

    .hero h1 {
      position: relative;
      font-size: 2.5rem;
      z-index: 2;
    }

    /* Content section */
    .content {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
      line-height: 1.8;
    }

    .content h2 {
      color: #d27777;
      margin-bottom: 20px;
    }

    footer {
      background-color: #f4a6a6;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
