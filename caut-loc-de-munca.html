<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caut loc de muncă | Grija pentru Bunici</title>
  <meta name="description" content="Aplică pentru un loc de muncă în cadrul proiectului Grija pentru Bunici. Completează formularul și te vom contacta în cel mai scurt timp.">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, textarea, button {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
      border: none;
    }
    button:hover {
      background-color: #43a047;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Caut loc de muncă</h1>
  </header>

  <main>
    <p>Dacă dorești să te alături echipei <strong>Grija pentru Bunici</strong> sau să afli mai multe despre oportunitățile disponibile, completează formularul de mai jos. Vom reveni cât mai curând cu detalii.</p>

    <form action="https://formspree.io/f/tu-codul-tău" method="POST">
      <label for="nume">Nume complet</label>
      <input type="text" id="nume" name="nume" required>

      <label for="email">Adresă de email</label>
      <input type="email" id="email" name="email" required>

      <label for="telefon">Număr de telefon</label>
      <input type="tel" id="telefon" name="telefon">

      <label for="mesaj">Mesaj / Experiență relevantă</label>
      <textarea id="mesaj" name="mesaj" rows="5" placeholder="Scrie câteva detalii despre tine..." required></textarea>

      <button type="submit">Trimite aplicația</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Grija pentru Bunici — Toate drepturile rezervate.
  </footer>
</body>
</html>
