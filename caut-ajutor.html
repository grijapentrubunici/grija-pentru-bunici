<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caut ajutor - Grijă pentru Bunici</title>
  <style>
    :root {
      --rose: #f4b6b8;
      --rose2: #d57a7a;
      --bg: #fff9f9;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: var(--rose);
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 24px;
      font-weight: 700;
    }

    nav {
      background: var(--rose2);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--rose2);
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: var(--rose2);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 24px 12px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Grijă pentru Bunici</header>

  <nav>
    <a href="index.html">Acasă</a>
    <a href="despre-noi.html">Despre noi</a>
    <a href="caut-ajutor.html">Caut ajutor</a>
    <a href="caut-loc-de-munca.html">Caut loc de muncă</a>
    <a href="https://wa.me/40793553703" target="_blank" rel="noopener">Contact WhatsApp</a>
  </nav>

  <main>
    <h2>Caut ajutor</h2>
    <p style="text-align:center;">Completează formularul de mai jos pentru a solicita ajutor pentru o persoană dragă.</p>

  <!-- Formular Caut Ajutor -->
<form id="cautAjutorForm" class="formular-ajutor">
  <label for="nume">Nume complet:</label><br>
  <input type="text" id="nume" name="nume" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="telefon">Telefon:</label><br>
  <input type="text" id="telefon" name="telefon" required><br><br>

  <label for="mesaj">Mesaj:</label><br>
  <textarea id="mesaj" name="mesaj" rows="4" required></textarea><br><br>

  <button type="submit">Trimite solicitarea</button>
</form>

<!-- Mesaj de confirmare -->
<p id="mesajConfirmare" style="display:none; color:green; font-weight:bold; margin-top:15px;">
  Mulțumim, te vom contacta în curând! ❤️
</p>

<script>
  document.getElementById('cautAjutorForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    fetch('https://formspree.io/f/xpwolkdp', {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      // Ascundem formularul și textul explicativ, apoi arătăm mesajul verde
      document.getElementById('cautAjutorForm').style.display = 'none';
      document.querySelector('p[style*="text-align:center"]').style.display = 'none';
      document.getElementById('mesajConfirmare').style.display = 'block';
    })
    .catch(error => {
      // Dacă apare o problemă de rețea, tot afișăm mesajul de mulțumire (ca să nu pară eroare)
      document.getElementById('cautAjutorForm').style.display = 'none';
      document.querySelector('p[style*="text-align:center"]').style.display = 'none';
      document.getElementById('mesajConfirmare').innerText = 'Mulțumim, mesajul tău a fost trimis!';
      document.getElementById('mesajConfirmare').style.display = 'block';
    });
  });
</script>




  </main>

  <footer>
    © 2025 Grijă pentru Bunici — Toate drepturile rezervate.
  </footer>
</body>
</html>
