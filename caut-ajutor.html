<form id="cautAjutorForm" class="formular-ajutor">
  <label for="nume">Nume complet:</label><br>
  <input type="text" id="nume" name="nume" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="telefon">Telefon:</label><br>
  <input type="text" id="telefon" name="telefon" required><br><br>

  <label for="mesaj">Mesaj:</label><br>
  <textarea id="mesaj" name="mesaj" rows="4" required></textarea><br><br>

  <button type="submit">Trimite solicitarea</button>

  <!-- Text GDPR sub buton -->
  <p style="font-size: 0.9rem; color: #666; text-align: center; margin-top: 10px;">
    Prin completarea acestui formular, confirm că am citit și sunt de acord cu
    <a href="confidentialitate.html" target="_blank" style="color:#d96c6c; text-decoration:underline;">Politica de confidențialitate</a>
    și
    <a href="termeni.html" target="_blank" style="color:#d96c6c; text-decoration:underline;">Termenii și condițiile</a>
    site-ului <b>Grija pentru Bunici</b>.
  </p>
</form>

<!-- Mesaj de confirmare -->
<p id="mesajConfirmare" style="display:none; color:green; font-weight:bold; margin-top:15px; text-align:center;">
  Mulțumim, te vom contacta în curând! ❤️
</p>

<script>
  document.getElementById('cautAjutorForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    fetch('https://formspree.io/f/xpwolkdp', {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      document.getElementById('cautAjutorForm').style.display = 'none';
      document.getElementById('mesajConfirmare').style.display = 'block';
    })
    .catch(error => {
      document.getElementById('cautAjutorForm').style.display = 'none';
      document.getElementById('mesajConfirmare').innerText = 'Mulțumim, mesajul tău a fost trimis!';
      document.getElementById('mesajConfirmare').style.display = 'block';
    });
  });
</script>
