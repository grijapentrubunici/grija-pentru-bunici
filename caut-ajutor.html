  <style>
    :root {
      --rose: #f4b6b8;
      --rose2: #d57a7a;
      --bg: #fff9f9;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: var(--rose);
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 24px;
      font-weight: 700;
    }

    nav {
      background: var(--rose2);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--rose2);
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: var(--rose2);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 24px 12px;
      color: #777;
      font-size: 14px;
    }
